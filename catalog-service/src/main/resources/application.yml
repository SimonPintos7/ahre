server:
  port: ${PORT:${SERVER_PORT:0}}
spring:
  application:
    name: catalog-service

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true